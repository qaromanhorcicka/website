<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css?v0.1">
</head>

<body id="contact-page">
    <div class="container">
        <header class="header">
            <a class="link-title" href="index.html">Minimalistic Website</a>
        </header>

        <nav class="menu">
            <a href="index.html">Home</a> &nbsp; &nbsp; &nbsp;
            <a href="about.html">About Us</a> &nbsp; &nbsp; &nbsp;
            <a href="contact.html">Contact</a>
        </nav>

        <aside>
            <h1>Side Bar</h1>
        </aside>

        <section class="main">

            <h1 class="page-heading">Contact</h1>

            <form onsubmit="onSubmit(event)" id="form">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" required placeholder="Your Name">
                </p>
                <p>
                    <label for="name">Email:</label>
                    <input type="email" required name="email">
                </p>
                <p>
                    <label for="name">Subject:</label>
                    <input type="text" required name="subject">
                </p>
                <p>
                    <label for="name">Message:</label>
                    <textarea required name="message" id="message" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input id="submit" type="submit" name="submit" value="Send Message">

                </p>


            </form>

        </section>

        <footer>
            &copy; 2030 Minimalistic Website &nbsp;<span class="separator">|</span> Design by
            <a href="http://www.twitch.tv/splitmeat">Splitmeat</a>

        </footer>

    </div>
    <script src="js/contact.js"></script>
</body>

</html>
